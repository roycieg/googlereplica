<head>
    <link rel="shortcut icon" href="img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="DevStar Academy's Google Replication">

    <meta name="keywords" content="DevStar Academy, Google Replication">
    <meta name="author" content="Matt Brody">
    <title>Google Replica Responsive</title>
    <script src="https://use.fontawesome.com/9a77ea3aef.js"></script>

    <link href="https://use.fontawesome.com/9a77ea3aef.css" media="all" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="top-navigation">
        <ul>
            <li>
                <a href="https://www.google.com/">+Roycie</a>
            </li>
            <li>
                <a href="https://mail.google.com/mail/?tab=wm">Mail</a>
            </li>
            <li>
                <a href="https://www.google.com/imghp?hl=en&amp;tab=wi&amp;ei=jtezVc6XNcq2ed_doeAL&amp;ved=0CBQQqi4oAQ"
                    target="_blank">Images</a>
            </li>
            <li>
                <span class="fa fa-th"></span>
            </li>
            <li>
                <span class="fa fa-bell"></span>
            </li>
            <li>
                <span class="share-button">Share</span>
            </li>
            <li>
                <img src="img/roycie1.jpg" class="profile-img" alt="Profile Image">
            </li>
        </ul>
    </div>

    <div class="search-box">
        <img src="img/google.png" alt="Google Logo">
        <input type="text" placeholder="Search Google or type a URL" autofocus>

        <div class="search-buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>

    <div class="bottom-site-links">
        <ul class="left-site-links">
            <li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
            <li><a href="https://www.google.com/services/?fg=1">Business</a></li>
            <li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
        </ul>

        <ul class="right-site-links">
            <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
            <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
            <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
        </ul>
    </div>



</body>

</html>
